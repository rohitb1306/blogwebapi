{% extends 'basic.html' %}
{% block css %}
<style>
    .margin {
        margin-right: 20px;
    }

    
</style>
{% endblock %}
{% block body %}
<section class="my-auto bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="py-5">
        <div style="border-radius: 50px; width: 35%;" class="mx-auto bg-white p-5">

            <form action="" method="POST">
                {% csrf_token %}
                <div class="">
                    <ul class="form-wrapper">
                        <li class="mb-4 ">
                            <label for="#id_username" class="form-label">Email</label>
                            {{form.username}}
                        </li>
                        <li>

                            <label for="#id_password">Password</label>

                            {{form.password}}


                        </li>
                    </ul>

                </div>

                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" checked />
                            <label class="form-check-label"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="w-100 btn btn-primary btn-block mb-4 mx-auto">Sign in</button>

                <div class="text-center">
                    <p>Not a member? <a href="{% url 'sign-up' %}">register here</a>

                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>
</section>
{% endblock %}
