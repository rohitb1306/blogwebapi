{% extends 'basic.html' %}

{% block body %}

<section class="vh-110" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-200">
            <div class="col col-lg-6 mb-4 mb-lg-0" style="width:90%!important; height: 100% !important;">
                <div class="card mb-3" style="border-radius: 3rem; height: 500px;">
                    <div class="row g-0" style="height:500px ;">
                        <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <div class=" d-flex justify-content-center align-items-center">

                                <img src='/media/{{user.user_image}}' alt="Avatar" class="img-fluid my-5"
                                    style="width: 180px;" />
                            </div>
                            <div class=" d-flex justify-content-center align-items-center">
                                <a href="{% url 'update-profile' user.slug %}">
                                    <i class="fa-solid fa-pen-to-square fa-2x"></i>

                                </a>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Name</h6>
                                        <p class="text-muted">{{user.first_name}} {{user.last_name}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Auther</h6>
                                        <p class="text-muted">{{user.is_auther}}</p>
                                    </div>
                                </div>
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{user.user_email}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted">{{user.user_contact}}</p>
                                    </div>
                                </div>

                                <h6>Projects</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Recent</h6>
                                        <p class="text-muted">Lorem ipsum</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Most Viewed</h6>
                                        <p class="text-muted">Dolor sit amet</p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
