{% extends 'basic.html' %}
{% block body %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form action="{% url 'sign-up' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input " name="au" type="radio" id="inlineCheckbox1" value="Auther"
                      required>
                    <label class="form-check-label" for="inlineCheckbox1">Auther</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input " name="au" type="radio" id="inlineCheckbox2" value="Reader"
                      required>
                    <label class="form-check-label" for="inlineCheckbox2">Reader</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input " name="au" type="radio" id="inlineCheckbox2" value="Admin" required>
                    <label class="form-check-label" for="inlineCheckbox2">Admin</label>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" placeholder="first Name" name="fn" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input type="text" placeholder="last Name" name="ln" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input type="text" placeholder="Username" name="un" class="form-control form-control-lg" />
                </div>



                <div class="form-outline mb-4">
                  <input type="email" placeholder="Email" name="em" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input type="file" name="im">
                </div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Password" name="pwd" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Confirm Password" name="cpwd"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary text-white btn-block btn-lg gradient-custom-4 w-100">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'sign-in' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
