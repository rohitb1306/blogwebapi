{% extends 'basic.html' %}
{% block css %}
<style>
    #id_user_type {
        display: flex !important;
        gap: 110px !important;
        margin: 20px 0 !important;
        align-items: center !important;
        justify-content: center !important;
    }

    body {
        line-height: 1;
    }
</style>
{% endblock %}
{% block body %}
<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
                    <div class="card h-100" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h2 class="text-uppercase text-center mb-5">Update profile</h2>
                            <form class="registerForm" action="" method="POST" enctype="multipart/form-data" novalidate>
                                {% csrf_token %}
                                {{form.as_p}}

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-primary text-white btn-block btn-lg gradient-custom-4 w-100">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="{% url 'sign-in' %}" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
