<!DOCTYPE html>

<html lang="en-us" dir="ltr">

<head>
    <title>Select blog to change | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
    <script src="/static/admin/js/nav_sidebar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/changelists.css">
    <script src="/admin/jsi18n/"></script>
    <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <script src="/static/admin/js/jquery.init.js"></script>
    <script src="/static/admin/js/core.js"></script>
    <script src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
    <script src="/static/admin/js/actions.js"></script>
    <script src="/static/admin/js/urlify.js"></script>
    <script src="/static/admin/js/prepopulate.js"></script>
    <script src="/static/admin/js/vendor/xregexp/xregexp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <meta name="robots" content="NONE,NOARCHIVE">
    <style>
        .page-item::marker {
            display: none !important;
            color: transparent !important;
        }
    </style>
</head>


<body class=" app-blog model-blog change-list" data-admin-utc-offset="0">
    <div id="container">
        <div class="main shifted" id="main">
            <div class="content">
                <div id="content" class="">
                    <div id="content-main">

                        <div class="module filtered" id="changelist">
                            <div class="changelist-form-container">
                                <form id="changelist-form" method="post" novalidate><input type="hidden"
                                        name="csrfmiddlewaretoken"
                                        value="WgkQE9NYxzEGGw3bB6gxo18cNcJnVjHsivLxgm0wZSar9VrXaP4Z5SJ8H69tQtcg">
                                    <div class="results">
                                        <table id="result_list">
                                            <thead>
                                                <tr class="text-center">

                                                    <th scope="col" class="sortable column-blog_title">
                                                        <div class="text">Blog title</div>
                                                        <div class="clear"></div>
                                                    </th>
                                                    <th scope="col" class="sortable column-blog_auther">
                                                        <div class="text">Blog auther</div>
                                                        <div class="clear"></div>
                                                    </th>
                                                    <th scope="col" class="sortable column-blog_uploaded_on">
                                                        <div class="text">Uploaded-on</div>
                                                        <div class="clear"></div>
                                                    </th>
                                                    <th scope="col" class="sortable column-blog_content">
                                                        <div class="">Blog content</div>
                                                        <div class="clear"></div>
                                                    </th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in blog_objects %}
                                                <tr class="text-center">

                                                    <td class="field-blog_title">{{i.blog_title}}
                                                    </td>
                                                    <td class="field-blog_auther ">{{i.blog_auther}}</td>
                                                    <td class="field-blog_uploaded_on">{{i.blog_uploaded_on}}
                                                    </td>
                                                    <td class="field-blog_content">
                                                        {{i.blog_content|safe|truncatewords:6}}
                                                    </td>


                                                </tr>
                                                {% endfor %}

                                            </tbody>
                                        </table>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                    <br class="clear">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
