{% extends "admin/change_list.html" %}
{% load static %}
{% block extrastyle %}
<style>
    .button,
    input[type=submit] {
        background: none;
        background-color: blue;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{{ block.super }}

{% endblock %}
{% block extrahead %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
{{ block.super }}
{% endblock %}
{% block content %}

<form action="{% url 'blog-download' %}" method="post">
    {% csrf_token %}
    <div class="d-flex">
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="downloads" id="flexRadioDefault1" value="csv" required>
            <label class="form-check-label" for="flexRadioDefault1">
                download as csv
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="downloads" id="flexRadioDefault2" value="pdf">
            <label class="form-check-label" for="flexRadioDefault2" required>
                Dwnload as pdf
            </label>
        </div>
    </div>
    <input type="date" name="from" value=" ">
    <input type="date" name="to" value=" ">
    <input type="submit" class="btn" name="mail" value="click to download">


    <input type="submit" class="btn" name="mail" value="sendmail">

</form><br>
{{ block.super }}
{% endblock %}
